GENERATOR:
  PackageName: decklink
  PackageDescription: "Package Decklink provides go bindings for the Blackmagic Decklink SDK"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes:
    - DeckLinkAPI.h
  SysIncludes:
    - stdint.h
    - <CoreFoundation/CoreFoundation.h>
  Options:
    SafeStrings: true
  FlagGroups:
    - name: CFLAGS
      traits: ["darwin"]
      flags:
        - "-framework CoreFoundation"
    - name: LDFLAGS
      traits: ["darwin"]
      flags:
        - "-framework CoreFoundation"

PARSER:
  IncludePaths:
    - /usr/include
    - /usr/local/include
  SourcesPaths:
    - ./sdk/Mac/include/DeckLinkAPI.h
  Arch: arm64

TRANSLATOR:
  ConstCharIsString: true
  ConstUCharIsString: false
  ConstRules:
    defines: expand
    enum: eval
  Rules:
    global:
      # - {transform: lower}
      - {transform: export}
    # const:
    #   - {action: accept, from: "^OV_"}
    #   - {action: replace, from: "^ov_", to: _}
    type:
      - {action: replace}
    private:
      - {transform: unexport}
    post-global:
      - {action: replace, from: _$}

